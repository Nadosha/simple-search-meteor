<head>
  <title>Simple search</title>
</head>

<body>
  
  <div class="container">
  <h1>Welcome to Googleteor!</h1>
  {{> search}}    
  </div>

</body>

<template name="search">
  <div class="page-header clearfix">
    <h4 class="pull-left"> Albums:</h4>
    <div class="pull-right">
      <input type="text" name="search" class="form-control" width="250px" placeholder="Find an album...">
    </div>
  </div>

  <ul class="list-group" >
    {{#if searching}}
      <p>Searching ...</p>
    {{else}}
      {{#each albums}}
        <li class="list-group-item clearfix">
          <span class="pull-left">{{title}} by <strong>{{artist}}</strong></span>
          <span class="pull-right">{{year}}</span>
        </li>
        {{else}}
        <p class="alert alert-warning">Nothing found for {{query}}</p>
      {{/each}}
    {{/if}}
  </ul>
</template>
